# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# ---------------------------
# Site Settings
# ---------------------------

title: "Joseph Muthui"
email: jmuthui739@gmail.com
description: "Aspiring IT Professional | Data Analyst | Power BI Developer"
github_username: joeymuthui

url: "https://joeymuthui.github.io"
baseurl: ""

minimal_mistakes_skin: "default"
search: true

# ---------------------------
# Theme
# ---------------------------

remote_theme: "mmistakes/minimal-mistakes"

# ---------------------------
# Build Settings
# ---------------------------

markdown: kramdown
permalink: /:categories/:title/

include:
  - _pages

# ---------------------------
# Plugins (GitHub Pages Supported)
# ---------------------------

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap
  - jemoji

# ---------------------------
# Author Profile (Sidebar)
# ---------------------------

author:
  name: "Joseph Muthui"
  avatar: "/assets/images/profile.jpg"
  bio: "Aspiring Data Analyst | Power BI Developer | Turning Data into Insights"
  location: "Kenya"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joeymuthui"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/joseph-muthui-it"

# ---------------------------
# Footer Links
# ---------------------------

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joeymuthui"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/joseph-muthui-it"

# ---------------------------
# Default Layout Settings
# ---------------------------

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ---------------------------
# Archives
# ---------------------------

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
