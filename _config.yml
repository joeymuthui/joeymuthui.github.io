# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# ========================
# Site Settings
# ========================
title: "JOSEPH MUTHUI"
description: "Aspiring IT Professional | Web Developer | Data Enthusiast"
baseurl: "" # leave empty if deploying to root
url: "https://joeymuthui.github.io" # your GitHub Pages URL
author: "Joseph Muthui"
email: "jmuthui739@gmail.com"
avatar: "assets/images/profile.jpg" # put your photo here
show_sidebar: true

# ========================
# Theme Settings
# ========================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: default
repository: "https://github.com/joeymuthui/joeymuthui.github.io"

# ========================
# Navigation Menu
# ========================
navigation:
  main:
    - title: "Home"
      url: /
    - title: "Resume"
      url: /resume/
    - title: "Projects"
      url: /projects/
    - title: "Lab Challenges"
      url: /labs/
    - title: "Contact"
      url: /contact/

# ========================
# Social Links
# ========================
social:
  github: "https://github.com/joeymuthui"
  linkedin: "https://www.linkedin.com/in/joseph-muthui-it"
  

# ========================
# Build Settings
# ========================
markdown: kramdown
permalink: /:title/
paginate: 5
timezone: "Africa/Nairobi"

# ========================
# Plugins
# ========================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

# ========================
# Footer Links
# ========================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joeymuthui"

# ========================
# Defaults for Pages and Posts
# ========================
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true
