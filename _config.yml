# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# ===============================
# Site Settings
# ===============================
title: "JOSEPH MUTHUI"
description: "Aspiring IT Professional | Web Developer | Data Enthusiast"
url: "https://joeymuthui.github.io"
baseurl: ""
author: "Joseph Muthui"
email: "jmuthui739@gmail.com"

# Profile image (SIDEBAR)
avatar: "/assets/images/profile.jpg"
show_sidebar: true

# ===============================
# Theme (Minimal Mistakes)
# ===============================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: default

# ===============================
# Navigation Menu
# ===============================
navigation:
  main:
    - title: "Home"
      url: /
    - title: "Resume"
      url: /resume/
    - title: "Projects"
      url: /projects/
    - title: "Lab Challenges"
      url: /labs/
    - title: "Contact"
      url: /contact/

# ===============================
# Social Links (Sidebar)
# ===============================
social:
  github: "https://github.com/joeymuthui"
  linkedin: "https://www.linkedin.com/in/joseph-muthui-it/"

# ===============================
# Plugins (GitHub Pages Safe)
# ===============================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-remote-theme

# ===============================
# Markdown & Build
# ===============================
markdown: kramdown
permalink: /:title/
timezone: Africa/Nairobi

# ===============================
# Defaults (IMPORTANT)
# ===============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
