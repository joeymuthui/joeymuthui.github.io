# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "JOSEPH MUTHUI"
description: "Aspiring IT professional | Web Developer | Portfolio"
baseurl: "" # leave empty unless deploying to a subfolder
url: "https://joeymuthui.github.io" # replace with your GitHub Pages URL
author: "Joseph Muthui"
email: "jmuthui739@gmail.com"
avatar: "/assets/images/profile.jpg" # make sure this file exists
show_sidebar: true

# Minimal Mistakes theme
theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: default
repository: "https://github.com/joeymuthui/joeymuthui.github.io"

# Navigation (menu)
navigation:
  main:
    - title: "Home"
      url: /
    - title: "Resume"
      url: /resume/
    - title: "Projects"
      url: /projects/
    - title: "Lab Challenges"
      url: /labs/
    - title: "Contact"
      url: /contact/

# Social links
social:
  github: "https://github.com/joeymuthui"
  linkedin: "https://www.linkedin.com/in/joeymuthui/"
  twitter: "https://twitter.com/joeymuthui"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:title/
paginate: 5
timezone: "Africa/Nairobi"

# Footer links
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/joeymuthui"

# Defaults for pages and posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true
